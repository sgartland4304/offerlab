<html lang="en">
<head>

    <style>
        :root {
            --content-primary: #342E26;
            --content-background-base: #F7F5F0;
            --content-background-elevated: #FFF;
            --content-border-neutral: rgba(52, 46, 38, 0.08);
            --rounded-lg: 10px;
            --rounded-3xl: 20px;
            --rounded-4xl: 24px;
            --rounded-28: 28px;
            --rounded-full: 99999px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Aktiv Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--content-background-base, #F7F5F0);
            min-height: 100vh;
            color: var(--content-primary, #342E26);
            overflow-x: hidden;
        }

        .container {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            margin: 0;
            padding: 0;
        }

        .top-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            flex-shrink: 0;
        }

        .logo-mark {
            display: flex;
            align-items: center;
            height: 40px;
        }

        .logo-mark svg {
            width: 40px;
            height: 40px;
            display: block;
        }

        .refresh-button {
            padding: 12px;
            background: var(--content-background-elevated, #FFF);
            border: 1px solid var(--content-border-neutral, rgba(52, 46, 38, 0.08));
            border-radius: var(--rounded-full, 99999px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.00), 0 0 0 0 rgba(0, 0, 0, 0.00), 0 0 2px 0 rgba(0, 0, 0, 0.05), 0 4px 6px 0 rgba(0, 0, 0, 0.02);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .refresh-button:hover {
            background: var(--content-background-base, #F7F5F0);
        }

        .refresh-button:active {
            transform: scale(0.95);
        }

        .refresh-button svg {
            width: 24px;
            height: 24px;
            stroke: var(--content-primary, #342E26);
            stroke-width: 2;
        }

        .content-header {
            text-align: center;
            margin-bottom: 48px;
            padding: 0 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -.05rem;
            margin-bottom: 12px;
            color: var(--content-primary, #342E26);
            line-height: 1.3;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #717171;
            font-weight: 400;
            line-height: 1.5;
        }


        .gallery-container {
            border-radius: var(--rounded-28, 28px);
            border: 1px solid var(--content-border-neutral, rgba(52, 46, 38, 0.08));
            background: var(--content-background-elevated, #FFF);
            /* shadows/main-container */
            box-shadow: 0 -1px 30px 0 rgba(0, 0, 0, 0.04), 0 2px 8px 0 rgba(0, 0, 0, 0.06), 0 0 0 0 rgba(0, 0, 0, 0.00), 0 0 0 0 rgba(0, 0, 0, 0.00);
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .comparison-wrapper {
            display: flex;
            gap: 40px;
            align-items: stretch;
            padding: 0 40px;
        }

        .image-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .panel-label {
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 8px 16px;
            border-radius: var(--rounded-lg, 10px);
        }

        .input-label {
            background: rgba(255, 107, 107, 0.1);
            color: #d32f2f;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        .output-label {
            background: rgba(81, 207, 102, 0.1);
            color: #2e7d32;
            border: 1px solid rgba(81, 207, 102, 0.2);
        }

        .panel-description {
            font-size: 0.85rem;
            color: #717171;
        }

        .image-container {
            width: 100%;
            aspect-ratio: 3 / 2;
            background: var(--content-background-base, #F7F5F0);
            border-radius: var(--rounded-4xl, 24px);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            border: 1px solid var(--content-border-neutral, rgba(52, 46, 38, 0.08));
            cursor: zoom-in;
        }

        .image-container img {
            height: 100%;
            width: 100%;
            object-fit: cover;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: var(--rounded-4xl, 24px);
        }

        .image-container:hover img {
            transform: scale(1.02);
        }

        /* Fullscreen zoom overlay */
        .zoom-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: zoom-out;
        }

        .zoom-overlay.active {
            display: flex;
        }

        .zoom-overlay img {
            max-width: 95vw;
            max-height: 95vh;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: var(--rounded-4xl, 24px);
        }

        .arrow-icon {
            width: 44px;
            height: 44px;
            background: var(--content-background-elevated, #FFF);
            border: 1px solid var(--content-border-neutral, rgba(52, 46, 38, 0.08));
            border-radius: var(--rounded-full, 99999px);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.00), 0 0 0 0 rgba(0, 0, 0, 0.00), 0 0 2px 0 rgba(0, 0, 0, 0.05), 0 4px 6px 0 rgba(0, 0, 0, 0.02);
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .arrow-icon:hover:not(:disabled) {
            background: var(--content-background-base, #F7F5F0);
        }

        .arrow-icon:active:not(:disabled) {
            transform: scale(0.95);
        }


        .arrow-icon svg {
            width: 16px;
            height: 16px;
            stroke: var(--content-primary, #342E26);
            stroke-width: 2;
        }

        .navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            padding: 0 40px;
        }


        .pagination-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .page-counter {
            font-size: 14px;
            font-weight: 600;
            color: var(--content-primary, #342E26);
        }

        .page-dots {
            display: flex;
            gap: 6px;
        }

        .page-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(52, 46, 38, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .page-dot.active {
            background: var(--content-primary, #342E26);
        }

        .page-dot:hover:not(.active) {
            background: rgba(52, 46, 38, 0.4);
        }

        .keyboard-hint {
            text-align: center;
            margin-top: 24px;
            margin-bottom: 40px;
            font-size: 0.85rem;
            color: #717171;
            padding: 0 40px;
        }

        .keyboard-hint kbd {
            background: var(--content-background-base, #F7F5F0);
            padding: 4px 10px;
            border-radius: var(--rounded-lg, 10px);
            font-family: inherit;
            margin: 0 4px;
            border: 1px solid var(--content-border-neutral, rgba(52, 46, 38, 0.08));
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 300px;
            color: #717171;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 3px solid rgba(52, 46, 38, 0.1);
            border-top-color: var(--content-primary, #342E26);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 900px) {
            .comparison-wrapper {
                flex-direction: column;
                gap: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .comparison-wrapper {
                padding: 0 24px;
            }

            .content-header {
                padding: 0 24px;
            }

            .navigation {
                padding: 0 24px;
            }

            .keyboard-hint {
                padding: 0 24px;
            }

            .image-container {
                aspect-ratio: 3 / 2;
            }
        }

        @media (max-width: 600px) {
            .navigation {
                flex-wrap: wrap;
            }

            .keyboard-hint {
                display: none;
            }
        }
    </style>
</head>

                input: "https://offerlab.notion.site/image/attachment%3A3cbf4546-e6c6-41e9-bcff-76f9ff1dbd2d%3Aimage.png?table=block&id=2ee6216b-a0b4-80a1-ab9b-fb72c01aea00&spaceId=8974692b-2da6-4266-a256-b94c968d89bd&width=2000&userId=&cache=v2",
                output: "https://offerlab.notion.site/image/attachment%3Abe9df00f-5d95-4637-b9e7-275398390ef9%3AGemini_Generated_Image_av5urmav5urmav5u.png?table=block&id=2ee6216b-a0b4-809c-be2c-f261408e746b&spaceId=8974692b-2da6-4266-a256-b94c968d89bd&width=2000&userId=&cache=v2"
            },
            {
                input: "https://offerlab.notion.site/image/attachment%3A5e2d915f-e00f-4fed-aba5-df94f2ea35c2%3Aimage.png?table=block&id=2ee6216b-a0b4-809b-b259-d21da1a42283&spaceId=8974692b-2da6-4266-a256-b94c968d89bd&width=2000&userId=&cache=v2",
                output: "https://offerlab.notion.site/image/attachment%3Ad6376d8d-df8b-4144-bfc2-7cb0f3f1bbd2%3AGemini_Generated_Image_t1ebt3t1ebt3t1eb.png?table=block&id=2ee6216b-a0b4-80b5-8bb0-d62574fd58ff&spaceId=8974692b-2da6-4266-a256-b94c968d89bd&width=2000&userId=&cache=v2"
            }
        ];

        let currentIndex = 0;
        const totalSamples = samples.length;

        // DOM Elements
        const inputImage = document.getElementById('input-image');
        const outputImage = document.getElementById('output-image');
        const currentPageEl = document.getElementById('current-page');
        const totalPagesEl = document.getElementById('total-pages');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const pageDotsContainer = document.getElementById('page-dots');

        // Initialize
        function init() {
            totalPagesEl.textContent = totalSamples;
            createPageDots();
            loadSample(0);
        }

        // Create pagination dots
        function createPageDots() {
            pageDotsContainer.innerHTML = '';
            for (let i = 0; i < totalSamples; i++) {
                const dot = document.createElement('span');
                dot.className = 'page-dot' + (i === 0 ? ' active' : '');
                dot.onclick = () => goToSample(i);
                pageDotsContainer.appendChild(dot);
            }
        }

        // Update pagination dots
        function updatePageDots() {
            const dots = pageDotsContainer.querySelectorAll('.page-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentIndex);
            });
        }

        // Load a sample
        function loadSample(index) {
            // Ensure index is within bounds (wrap around)
            if (index < 0) {
                index = totalSamples - 1;
            } else if (index >= totalSamples) {
                index = 0;
            }
            
            currentIndex = index;
            const sample = samples[index];

            // Check if images are already loaded (not initial load)
            const isInitialLoad = !inputImage.src || inputImage.src === '';
            
            if (isInitialLoad) {
                // Initial load - set images directly without fade
                inputImage.src = sample.input;
                outputImage.src = sample.output;
                inputImage.style.opacity = '1';
                outputImage.style.opacity = '1';
            } else {
                // Subsequent loads - fade out, change image, fade in
                inputImage.style.opacity = '0';
                outputImage.style.opacity = '0';

                // After fade out, update images and fade in
                setTimeout(() => {
                    inputImage.src = sample.input;
                    outputImage.src = sample.output;

                    // Fade in images
                    setTimeout(() => {
                        inputImage.style.opacity = '1';
                        outputImage.style.opacity = '1';
                    }, 50);
                }, 400);
            }
            
            // Update page counter
            currentPageEl.textContent = index + 1;

            // Update dots
            updatePageDots();
        }

        // Navigation functions
        function nextSample() {
            const nextIndex = (currentIndex + 1) % totalSamples;
            loadSample(nextIndex);
        }

        function prevSample() {
            const prevIndex = (currentIndex - 1 + totalSamples) % totalSamples;
            loadSample(prevIndex);
        }

        function goToSample(index) {
            if (index >= 0 && index < totalSamples) {
                loadSample(index);
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            const zoomOverlay = document.getElementById('zoomOverlay');
            if (zoomOverlay.classList.contains('active')) {
                // If zoomed, close on Escape
                if (e.key === 'Escape') {
                    closeZoom();
                }
            } else {
                // Normal navigation
                if (e.key === 'ArrowRight') {
                    nextSample();
                } else if (e.key === 'ArrowLeft') {
                    prevSample();
                }
            }
        });

        // Zoom functionality
        function zoomImage(img) {
            if (!img || !img.src) return;
            
            const zoomOverlay = document.getElementById('zoomOverlay');
            const zoomedImage = document.getElementById('zoomedImage');
            
            // Set image source
            zoomedImage.src = img.src;
            zoomedImage.alt = img.alt;
            
            // Show overlay
            zoomOverlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeZoom() {
            const zoomOverlay = document.getElementById('zoomOverlay');
            
            if (!zoomOverlay.classList.contains('active')) return;
            
            // Hide overlay
            zoomOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Prevent zoom overlay from closing when clicking on the image itself
        document.getElementById('zoomedImage').addEventListener('click', (e) => {
            e.stopPropagation();
        });

        // Initialize on load
        init();
    </script>
</body>
